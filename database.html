    <body>

            <div class="form ">
                        <select class="form-control form-inline col-md-4 float-none" id= "type">
                                <option value="1">Küpe numarasıyla arama:</option>
                                <option value="2">T. C. Kimlik ile arama:</option>
                        </select>
                    <input type="text" class="form-control form-inline col-md-4 float-none" id="RetrieveAnimalId" maxlength="11">

                <input class="btn btn-sm btn-danger float-none" type="submit" value="Çağır" id="call">
            </div>

            <div class="form container" id="showAnimalInfo">
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="animalId">Küpe Numarası:</label>
                        <input type="text" class="form-control" id="animalId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthDate">Doğum Tarihi:</label>
                        <input type="text" class="form-control" id="birthDate">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="gender">Cinsiyet:</label>
                        <input type="text" class="form-control" id="gender">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="breed">Cins:</label>
                        <input type="text" class="form-control" id="breed">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="motherId">Anne Küpe Numarası:</label>
                        <input type="text" class="form-control" id="motherId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="birthFarmNo">Doğduğu Çiftlik No:</label>
                        <input type="text" class="form-control" id="birthFarmNo">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="currentFarmNo">Mevcut Çiftlik No:</label>
                        <input type="text" class="form-control" id="currentFarmNo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="farmChangeDate">Nakil Tarihi:</label>
                        <input type="text" class="form-control" id="farmChangeDate">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exportCountryCode">İthal Edildiği Ülke:</label>
                        <input type="text" class="form-control" id="exportCountryCode">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exportDate">İthalat Tarihi:</label>
                        <input type="text" class="form-control" id="exportDate">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="deathDate">Ölüm Tarihi:</label>
                        <input type="text" class="form-control" id="deathDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="deathPlace">Ölüm Yeri:</label>
                        <input type="text" class="form-control" id="deathPlace">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="alumVaccine">Şap Aşısı:</label>
                        <input type="text" class="form-control" id="alumVaccine">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brusellosisVaccine">Brusella Aşışı:</label>
                        <input type="text" class="form-control" id="brusellosisVaccine">
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label for="pasturellaVaccine">Pastürella Aşısı:</label>
                        <input type="text" class="form-control" id="pasturellaVaccine">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="otherVaccine">Diğer Aşı:</label>
                        <input type="text" class="form-control" id="otherVaccine">
                    </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-md-6">
                                <label for="farmAddress">Çiftlik Adresi:</label>
                                <input type="text" class="form-control" id="farmAddress">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="farmCityCode">Çiftlik Şehir Kodu:</label>
                                <input type="text" class="form-control" id="farmCityCode">
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="farmEmail">Email:</label>
                                <input type="text" class="form-control" id="farmEmail">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="farmFaxNumber">Fax:</label>
                                <input type="text" class="form-control" id="farmFaxNumber">
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="farmGeoCoordinate">Çiftlik Koordinatları:</label>
                                <input type="text" class="form-control" id="farmGeoCoordinate">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="farmNo">Çiftlik No:</label>
                                <input type="text" class="form-control" id="farmNo">
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="farmPhoneNumber">Çiftlik Telefon Numarası:</label>
                                <input type="text" class="form-control" id="farmPhoneNumber">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name">İsim:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="lastName">Soyisim:</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="residenceAddress">İkamet Adresi:</label>
                                <input type="text" class="form-control" id="residenceAddress">
                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6">
                                <label for="tc">T. C. Kimlik No:</label>
                                <input type="text" class="form-control" id="tc">
                            </div>
                            <div class="form-group col-md-6">
                            </div>
                            </div>
                        <input class="btn btn-sm btn-danger" type="submit" value="Diğer hayvanları" id="others">
                    <input class="btn btn-sm btn-danger" type="submit" value="Sisteme Kaydet" id="update">
            </div>

            <div class="container" id="showOwner">
                <table id="example" class="display" cellspacing="0" width="90%">
                    <thead>
                        <tr>
                            <th>Hayvan Listesi</th>
                        </tr>
                        <tr></tr>
                    </thead>
                   <tr></tr>
                </table>
