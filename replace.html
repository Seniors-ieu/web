    <body>
        <div class="container">
            <div class="header">
                    <h1>T. C. Gıda, Tarım ve Hayvancılık Bakanlığı <br> Hayvan Pasaportu Yönetim Sistemi</h1>
            </div>
            <input class="btn btn-sm btn-default btn-block" type="submit" value="Çıkış" id="logout">
            <div class="clearfix"><br></div>
            <div class="pages">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Hayvan" id="initialize">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Sahip" id="ownerinit">
                <input class="btn btn-sm btn-default" type="submit" value="Veri Tabanı" id="database">
                <input class="btn btn-sm btn-default" type="submit" value="Etiket Yenileme" id="replace" style="background-color:#eee;">
                <input class="btn btn-sm btn-default" type="submit" value="Veteriner Şifresi Alma" id="vetget" >
            </div>
            <div class="form form-inline">
                <div class="form-group">
                    <label for="animalId">Tekrar etiketini oluşturmak istediğiniz hayvanın küpe numarasını girin:</label>
                    <input type="text" class="form-control" id="RetrieveAnimalId">
                </div>
                <input class="btn btn-sm btn-danger" type="submit" value="Getir" id="str">
            </div>

            <div class="form form-inline">
                    <p>Etiket İçeriği</p>
                    <textarea name="" id="text-field" cols="60" rows="10">

                    </textarea>
                    <input class="btn btn-sm btn-danger" type="submit" value="Yaz" id="str">
                </div>
        </div>
