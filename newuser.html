<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HPYS - Giriş</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
</head>

    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-expand-xl navbar-light">
                <div class="navbar-header d-flex col">
                    <a class="navbar-brand" href="#"><i class="fa fa-cube"></i>Hayvan Pasaportu <br> &nbsp; Yönetim Sistemi</a>  		
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
                        <span class="navbar-toggler-icon"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collection of nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
                    <ul class="nav navbar-nav">
                        <li class="nav-item "><a href="#" class="nav-link" id="database">Veri Tabanı</a></li>
                        <li class="nav-item dropdown active">
                            <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Yeni Kayıt<b class="caret"></b></a>
                            <ul class="dropdown-menu">					
                                <li><a href="#" class="dropdown-item" id="initialize">Yeni Hayvan</a></li>
                                <li><a href="#" class="dropdown-item" id="ownerinit">Yeni Hayvan Sahibi</a></li>
                                <li><a href="#" class="dropdown-item" id="ownerinit">Yeni Kullanıcı</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link" id="replace">Etiket Yenileme</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right ml-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-link user-action">Hoşgeldiniz, <span id="username"></span> <b class="caret"></b></a>
                        </li>
                        <a href="#" class="nav-link" id="logout">Çıkış</a>
                    </ul>
                </div>
            </nav>
            <div class="form">
                    <div class="form-group form-inline col-md-6">
                            <label for="name">Ad soyad:</label>
                            <input type="text" class="form-control form-inline" id="name" placeholder="Ad Soyad">
                        </div>
                <div class="form-group form-inline col-md-6">
                    <label for="username">Kullanıcı emaili:</label>
                    <input type="email" class="form-control form-inline" id="useremail" placeholder="Email">
                </div>
                <div class="form-group form-inline col-md-6">
                    <label for="pass">Şifre:</label>
                    <input type="password" class="form-control form-inline" id="pass" placeholder="Şifre">
                </div>
                <div class="form-group col-md-6">
                        <label>Kullanıcı tipi:</label>
                    <select class="form-control form-inline" id= "type">
                        <option value="2">Veteriner</option>
                        <option value="1">Bakanlık Çalışanı</option>
                    </select>
                </div>
                <div class="col-md-6">
                        <input class="btn btn-sm btn-danger form-inline "  type="submit" value="Kaydet" id="register">
                </div>
                
            </div>
            







            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Yeni hayvan kaydı</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        Kayıt başarıyla gerçekleştirildi.
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>

                        </div>
                    </div>
                    </div>
                </div>
    
                <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Hata!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                Kullanıcı adı ya da şifre hatalı girildi.
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                            </div>
                        </div>
                        </div>
                    </div>
        </div>
        



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/addnewuser.js"></script>

    </body>
</html>
