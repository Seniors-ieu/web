<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HPYS - Giriş</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
</head>

    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-expand-xl navbar-light">
                <div class="navbar-header d-flex col">
                    <a class="navbar-brand" href="#"><i class="fa fa-cube"></i>Hayvan Pasaportu <br> &nbsp; Yönetim Sistemi</a>  		
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
                        <span class="navbar-toggler-icon"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collection of nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
                    <ul class="nav navbar-nav">
                        <li class="nav-item "><a href="#" class="nav-link" id="database">Veri Tabanı</a></li>
                        <li class="nav-item dropdown active">
                            <a data-toggle="dropdown" class="nav-link dropdown-toggle" href="#">Yeni Kayıt<b class="caret"></b></a>
                            <ul class="dropdown-menu">					
                                <li><a href="#" class="dropdown-item" id="initialize">Yeni Hayvan</a></li>
                                <li><a href="#" class="dropdown-item" id="ownerinit">Yeni Hayvan Sahibi</a></li>
                                <li><a href="#" class="dropdown-item" id="newuser">Yeni Kullanıcı</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link" id="replace">Etiket Yenileme</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right ml-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-link user-action">Hoşgeldiniz, <span id="username"></span> <b class="caret"></b></a>
                        </li>
                        <a href="#" class="nav-link" id="logout">Çıkış</a>
                    </ul>
                </div>
            </nav>
            <div class="form container">
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="animalId"><span class="star">*</span> Küpe Numarası:</label>
                    <input type="text" class="form-control" id="animalId" maxlength="11" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="birthDate"><span class="star">*</span>Doğum Tarihi:</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="gender">Cinsiyet:</label>
                    <input type="radio" class="form-control" id="gendermale" value="M" name="gender" checked>
                    <label for="gendermale">Erkek</label>
                    <br>
                    <input type="radio" class="form-control" id="genderfemale" value="F" name="gender">
                    <label for="genderfemale">Dişi</label>
                </div>
                <div class="form-group col-md-6">
                    <label for="breed"><span class="star">*</span>Cins:</label>
                    <input type="text" class="form-control" id="breed" required>
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="motherId">Anne Küpe Numarası:</label>
                    <input type="text" class="form-control" id="motherId" maxlength="11">
                </div>
                <div class="form-group col-md-6">
                    <label for="birthFarmNo">Doğduğu Çiftlik No:</label>
                    <input type="text" class="form-control" id="birthFarmNo" maxlength="10">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="currentFarmNo">Mevcut Çiftlik No:</label>
                    <input type="text" class="form-control" id="currentFarmNo" maxlength="10">
                </div>
                <div class="form-group col-md-6">
                    <label for="farmChangeDate">Nakil Tarihi:</label>
                    <input type="date" class="form-control" id="farmChangeDate">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="exportCountryCode">İthal Edildiği Ülke:</label>
                    <input type="text" class="form-control" id="exportCountryCode" maxlength="2">
                </div>
                <div class="form-group col-md-6">
                    <label for="exportDate">İthalat Tarihi:</label>
                    <input type="date" class="form-control" id="exportDate">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="deathDate">Ölüm Tarihi:</label>
                    <input type="date" class="form-control" id="deathDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="deathPlace">Ölüm Yeri:</label>
                    <input type="text" class="form-control" id="deathPlace">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="alumVaccine">Şap Aşısı:</label>
                    <input type="text" class="form-control" id="alumVaccine">
                </div>
                <div class="form-group col-md-6">
                    <label for="brusellosisVaccine">Brusella Aşışı:</label>
                    <input type="text" class="form-control" id="brusellosisVaccine">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="pasturellaVaccine">Pastürella Aşısı:</label>
                    <input type="text" class="form-control" id="pasturellaVaccine">
                </div>
                <div class="form-group col-md-6">
                    <label for="otherVaccine">Diğer Aşı:</label>
                    <input type="text" class="form-control" id="otherVaccine">
                </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ownerTc"><span class="star">*</span>Sahip T. C. Kimlik No:</label>
                        <input type="text" class="form-control" id="ownerTc" maxlength="11">
                    </div>
                </div>
                
                <input class="btn btn-sm btn-danger" type="submit" value="Sisteme Kaydet" id="create">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Yeni hayvan kaydı</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    Kayıt başarıyla gerçekleştirildi.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary">Yazdır</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Hata!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        Lütfen * ile işaretlenmiş alanları doldurun
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
        



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/init.js"></script>
    </body>
</html>
