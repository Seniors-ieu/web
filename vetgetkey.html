<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HPYS - Giriş</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
</head>

    <body>
        <div class="container">
            <div class="header">
                    <h1>T. C. Gıda, Tarım ve Hayvancılık Bakanlığı <br> Hayvan Pasaportu Yönetim Sistemi</h1>
            </div>
            <input class="btn btn-sm btn-default btn-block" type="submit" value="Çıkış" id="logout">
            <div class="clearfix"><br></div>
            <div class="pages">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Hayvan" id="initialize">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Sahip" id="ownerinit">
                <input class="btn btn-sm btn-default" type="submit" value="Veri Tabanı" id="database">
                <input class="btn btn-sm btn-default" type="submit" value="Etiket Yenileme" id="replace" >
                <input class="btn btn-sm btn-default" type="submit" value="Veteriner Şifresi Alma" id="vetget" style="background-color:#eee;" >
            </div>
            
            <div class="form container">
                <div class="row">
                <div class="form-group col-md-4">
                    <label for="pass">Kullanıcı Şifrenizi Girin:</label>
                    <input type="text" class="form-control" id="pass">
                </div>
                <div class="form-group col-md-2">
                    <input class="btn btn-sm btn-danger" type="submit" value="Şifre Ver" id="encrypt">
                </div>
                </div>
            </div>

            
        </div>
        



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/vetget.js"></script>
        <script src="aes/aes.js"></script>
        <script src="aes/pad-zeropadding.js"></script>
        <script src="aes/mode-ecb.js"></script>
        <script src="aes/mode-ecb-min.js"></script>
    </body>
</html>
