<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HPYS - Giriş</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
</head>

    <body>
        <div class="container">
            <div class="header">
                    <h1>T. C. Gıda, Tarım ve Hayvancılık Bakanlığı <br> Hayvan Pasaportu Yönetim Sistemi</h1>
            </div>
            <input class="btn btn-sm btn-default btn-block" type="submit" value="Çıkış" id="logout">
            <div class="clearfix"><br></div>
            <div class="pages">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Hayvan" id="initialize">
                <input class="btn btn-sm btn-default" type="submit" value="Yeni Sahip" id="ownerinit" style="background-color:#eee;">
                <input class="btn btn-sm btn-default" type="submit" value="Veri Tabanı" id="database">
                <input class="btn btn-sm btn-default" type="submit" value="Etiket Yenileme" id="replace">
                <input class="btn btn-sm btn-default" type="submit" value="Veteriner Şifresi Alma" id="vetget" >
            </div>
            <div class="form container">
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="farmAdress">Çiftlik Adresi:</label>
                    <input type="text" class="form-control" id="farmAdress">
                </div>
                <div class="form-group col-md-6">
                    <label for="farmCityCode">Çiftlik Şehir Kodu:</label>
                    <input type="text" class="form-control" id="farmCityCode">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="farmEmail">Email:</label>
                    <input type="text" class="form-control" id="farmEmail">
                </div>
                <div class="form-group col-md-6">
                    <label for="farmFaxNumber">Fax:</label>
                    <input type="text" class="form-control" id="farmFaxNumber">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="farmGeoCoordinate">Çiftlik Koordinatları:</label>
                    <input type="text" class="form-control" id="farmGeoCoordinate">
                </div>
                <div class="form-group col-md-6">
                    <label for="farmNo">Çiftlik No:</label>
                    <input type="text" class="form-control" id="farmNo">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="farmPhoneNumber">Çiftlik Telefon Numarası:</label>
                    <input type="text" class="form-control" id="farmPhoneNumber">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">İsim:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="lastName">Soyisim:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group col-md-6">
                    <label for="residenceAdress">İkamet Adresi:</label>
                    <input type="text" class="form-control" id="residenceAdress">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="tc">TC Kimlik No:</label>
                    <input type="text" class="form-control" id="tc">
                </div>
                
                </div>
                
                <input class="btn btn-sm btn-danger" type="submit" value="Sisteme Kaydet" id="create">
            </div>
        </div>
        



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/ownerinit.js"></script>
    </body>
</html>
